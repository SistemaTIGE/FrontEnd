    <nav>

       <div class="container">
        <div class="page-header">
            <center><h1>Cadastrar Palestrantes</h1></center>
        </div>
        <div class="row">
            <div class="col-md-6">
            <form action="layout.html">
                
                <div class="form-group">
                <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="basic-addon2" required>
                    <span class="input-group-addon" id="basic-addon2">@example.com</span>
                </div>

                <div class="form-group">
                <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" OnKeyPress="formatar('###.###.###-##', this)" maxlength="14" placeholder="999.999.999-99" id="cpf" required>
                </div>

                <div class="form-group">
                <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>


                <div class="form-group">
                <label for="instituicao">Instituição/Empresa:</label>
                    <input type="text" class="form-control" id="instituicao" required>
                </div>

                <div class="form-group">
                <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" name="tel" maxlength="12" OnKeyPress="formatar('##-####-####', this)" placeholder=" 84 0000-0000" id="telefone" required>
                </div>

                <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo" required>
                    <option value="feminino" selected>Feminino</option>
                    <option value="masculino">Masculino</option>
                </select>
                <br>
                </div>

                <div>
                <label for="apresentacao">Apresentação:</label> <br>
                    <!-- <form action=""> -->
                    <input type="checkbox" name="palestra" value="Palestra">Palestra <br>
                    <input type="text" class="form-control" id="instituicao" required><br>

                    <input type="checkbox" name="minicurso" value="Minicurso">Minicurso <br>
                    <input type="text" class="form-control" id="instituicao" required><br>

                    <input type="checkbox" name="banner" value="Banner">Banner <br>
                    <input type="text" class="form-control" id="instituicao" required>
                    <!-- </form> -->
                </div>


                </br>
                <div class="form-group">
                    <input type="submit" class="btn btn-success pull-right" value="Cadastrar" >
                </div>

                </form>
            <!-- </div> -->
        </div>
    </div>




    </nav>
